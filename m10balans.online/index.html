<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Million.az - Balans Artır</title>
  <style>
    /* Genel Stil */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: flex-start;
      align-items: center;
      font-size: 24px; /* Genel font boyutunu küçülttüm */
    }

    /* Header */
    .header {
      background-color: white;
      padding: 40px; /* Header paddingini küçülttüm */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .header .logo img {
      height: 100px; /* Logo boyutunu küçülttüm */
    }

    /* İçerik Alanı */
    .content {
      margin-top: 250px; /* İçeriğin üst boşluğunu ayarladım */
      margin-bottom: 100px; /* İçeriğin alt boşluğunu ayarladım */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-bottom: 100px;
      width: 90%;
      font-size: 24px; /* İçeriği küçülttüm */
    }

    .balance-container h2 {
      color: white;
      margin-bottom: 15px;
      font-size: 28px; /* Başlık boyutunu küçülttüm */
    }

    /* Buton */
    .balance-btn {
      background-color: #d30412;
      color: white;
      font-size: 22px; /* Buton fontunu küçülttüm */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      padding: 15px 40px; /* Buton boyutlarını küçülttüm */
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .balance-container .bonus-text {
      color: white;
      font-size: 20px; /* Bonus yazısını küçülttüm */
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;
      white-space: nowrap;
    }

    .balance-btn:hover {
      background-color: #a9030b;
      transform: translateY(-6px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    }

    .balance-btn:active {
      transform: translateY(4px);
    }

    /* Search Container */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px auto;
      background-color: white;
      border-radius: 50px;
      padding: 15px 25px; /* Search kutusunu küçülttüm */
      width: 100%;
      max-width: 500px; /* Maksimum genişliği küçülttüm */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .search-container input {
      border: none;
      outline: none;
      padding: 15px 20px;
      font-size: 18px; /* Arama çubuğu fontunu küçülttüm */
      width: 100%;
    }

    .search-container button {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .search-container img {
      height: 40px;
      width: 40px;
    }

    /* İkonlar */
    .icons {
      display: flex;
      justify-content: center;
      gap: 40px; /* İkonlar arasındaki boşluğu ayarladım */
      margin: 40px auto;
      align-items: center;
    }

    .icons img {
      width: 120px; /* İkon boyutlarını küçülttüm */
      height: 120px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .icons img:hover {
      transform: scale(1.2);
    }

    /* Balance Container */
    .balance-container {
      background: rgba(110, 110, 110, 0.2);
      border-radius: 50px;
      padding: 60px; /* Container paddingini küçülttüm */
      box-shadow: 0 6px 10px rgba(103, 84, 84, 0.4);
      width: 100%;
      max-width: 750px; /* Maksimum genişliği küçülttüm */
      text-align: center;
      backdrop-filter: blur(50px);
      border: none;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Footer - Kart Görseli */
    .footer {
      background-color: #fff;
      color: #333;
      padding: 40px; /* Footer padding */
      text-align: center;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      position: fixed;
      bottom: 0;
      font-size: 20px; /* Footer font boyutunu küçülttüm */
    }

    .footer .payment-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .footer .payment-icons img {
      width: 200px; /* Kart görselini ayarladım */
      height: auto;
    }

    .footer-bottom {
      font-size: 18px;  /* Footer altındaki yazıyı küçülttüm */
      margin-top: 10px;
    }

    .footer-bottom a {
      color: #d30412;
      text-decoration: none;
    }

    .footer-bottom a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="Logo.svg" alt="Million.az Logo">
    </div>
  </div>

  <!-- İçerik -->
  <div class="content">
    <div class="balance-container">
      <h2>Bütün xidmətlər bir ödəmə nöqtəsində!</h2>
      <div class="bonus-text">M10 balansını Million ilə artır,</div>
      <div class="bonus-text">50% bonus qazan!</div>
      <a href="number/index.html" class="balance-btn">Balansını Artır</a>
    </div>

    <div class="search-container">
      <input type="text" placeholder="Axtar">
      <button>
        <img src="search.svg" alt="Search Icon">
      </button>
    </div>
    <div class="icons">
      <img src="nar.png" alt="Nar Icon">
      <img src="azercell.png" alt="Azercell Icon">
      <img src="su.png" alt="Su Icon">
      <img src="isiq.png" alt="İşıq Icon">
      <img src="qaz.png" alt="Qaz

      </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="payment-icons">
      <img src="kart.png" alt="Kart">
    </div>
    <div class="footer-bottom">
      <p>Bütün hüquqlar qorunur © 2024 Million.az</p>
    </div>
  </div>
</body>
</html>
