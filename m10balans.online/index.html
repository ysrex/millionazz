<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Million.az - Balans Artır</title>
  <style>
   /* Genel Stil */
@font-face {
  font-family: 'GilroyBold';
  src: url(/Gilroy-Bold.ttf) format('truetype');
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'GilroyBold', Arial, sans-serif;
  background: url('background.png') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  justify-content: flex-start;
  align-items: center;
  font-size: 32px;
}

/* Header */
.header {
  background-color: white;
  padding: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.header .logo img {
  height: 120px;
}

/* Balance Container */
.balance-container {
  background: rgba(110, 110, 110, 0.155); 
  border-radius: 70px;
  padding: 50px;
  box-shadow: 0 4px 8px rgba(103, 84, 84, 0.367); 
  width: calc(100% - 60px);
  max-width: 1000px;
  text-align: center;
  backdrop-filter: blur(15px);
  border: 0px; 
  margin: 20px auto;
}

/* İçerik Alanı */
.content {
  margin-top: 250px;
  margin-bottom: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding-bottom: 100px;
  width: 90%;
  font-size: 45px;
  font-family: 'GilroyBold', Arial, sans-serif; 
}

.balance-container h2 {
  color: white;
  margin-bottom: 20px;
  font-family: 'GilroyBold', Arial, sans-serif; 
  font-size: 48px;
  text-align: center;
}

/* Buton */
.balance-btn {
  background-color: #d30412;
  color: white;
  font-size: 32px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  padding: 20px 50px;
  border: none;
  border-radius: 80px;
  cursor: pointer;
  font-family: 'GilroyBold', Arial, sans-serif; 
  transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
  text-decoration: none;
  display: inline-block;
}

.balance-container .bonus-text {
  color: white;
  font-size: 32px;
  font-weight: bold;
  margin-top: 20px;
  margin-bottom: 20px;
  font-family: 'GilroyBold', Arial, sans-serif; 
  text-align: center;
  white-space: normal; 
}

.balance-btn:hover {
  background-color: #a9030b;
  transform: translateY(-10px);
  box-shadow: 0 12px 18px rgba(0, 0, 0, 0.3);
}

.balance-btn:active {
  transform: translateY(8px);
}

/* Search Container */
.search-container {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'GilroyBold', Arial, sans-serif; 
  margin: 40px auto;
  background-color: white;
  border-radius: 50px;
  padding: 15px 30px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.search-container input {
  border: none;
  outline: none;
  padding: 15px 20px;
  font-size: 28px;
  font-family: 'GilroyBold', Arial, sans-serif; 
  width: 100%;
}

.search-container button {
  background-color: transparent;
  border: none;
  cursor: pointer;
}

.search-container img {
  height: 50px;
  width: 50px;
}

/* İkonlar */
.icons {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 40px auto;
  align-items: center;
}

.icons img {
  width: 140px;
  height: 140px;
  cursor: pointer;
  transition: transform 0.3s;
}

.icons img:hover {
  transform: scale(1.3);
}

/* Footer */
.footer {
  background-color: #fff;
  color: #333;
  padding: 20px;
  text-align: center;
  box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  position: fixed;
  bottom: 0;
  font-size: 28px;
}

.footer .payment-icons {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.footer .payment-icons img {
  width: 180px;
  height: auto;
}

.footer-bottom {
  font-size: 24px;
  margin-top: 10px;
}

.footer-bottom a {
  color: #d30412;
  text-decoration: none;
}

.footer-bottom a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="Logo.svg" alt="Million.az Logo">
    </div>
  </div>

  <!-- İçerik -->
  <div class="content">
    <div class="balance-container">
      <h2>Bayramı 2 qat yaşa!</h2>
      <div class="bonus-text">Yalnız Yanvar ayının 3-nə kimi</div>
      <div class="bonus-text">MilliÖN ilə artırdığın hər 100 ₼ üçün</div>
      <div class="bonus-text">50% bonus hesabına köçsün!</div>
    
      <a href="number/index.html" class="balance-btn">Balansını Artır</a>
    </div>

    <div class="search-container">
      <input type="text" placeholder="Axtar">
      <button>
        <img src="search.svg" alt="Search Icon">
      </button>
    </div>
    <div class="icons">
      <img src="nar.png" alt="Nar Icon">
      <img src="azercell.png" alt="Azercell Icon">
      <img src="su.png" alt="Su Icon">
      <img src="isiq.png" alt="İşıq Icon">
      <img src="qaz.png" alt="Qaz Icon">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="payment-icons">
      <img src="kart.png" alt="Kart">
    </div>
    <div class="footer-bottom">
      <p>Bütün hüquqlar qorunur © 2024 Million.az</p>
    </div>
  </div>
</body>
</html>
