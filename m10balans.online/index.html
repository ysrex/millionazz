<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Million.az - Balans Artır</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="Logo.svg" alt="Million.az Logo">
    </div>
    <div class="menu">
      <a href="#">Bütün xidmətlər</a>
      <a href="#">Terminal xəritəsi</a>
      <a href="#">Bizimlə əlaqə</a>
      <a href="#">Bizə qoşul</a>
    </div>
  </div>

  <!-- İçerik -->
  <div class="content">
    <div class="balance-container">
      <h2>Bütün xidmətlər bir ödəmə nöqtəsində!</h2>
      <div class="bonus-text">
        M10 balansını Million ilə artır,
      </div>
      <div class="bonus-text">
        50% bonus qazan!
      </div>
      <a href="number/index.html" class="balance-btn">Balansını Artır</a>
    </div>

    <div class="search-container">
      <input type="text" placeholder="Axtar">
      <button>
        <img src="search.svg" alt="Search Icon">
      </button>
    </div>
    <div class="icons">
      <img src="nar.png" alt="Nar Icon">
      <img src="azercell.png" alt="Azercell Icon">
      <img src="su.png" alt="Su Icon">
      <img src="isiq.png" alt="İşıq Icon">
      <img src="qaz.png" alt="Qaz Icon">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="payment-icons">
      <img src="visa.png" alt="Visa">
      <img src="mastercard.png" alt="Mastercard">
    </div>
    <div class="footer-bottom">
      <p>Bütün hüquqlar qorunur © 2024 Million.az</p>
    </div>
  </div>

</body>
</html>
