<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Million.az - Balans Artır</title>
  <style>
   /* Genel Stil */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', Arial, sans-serif;
  background: url('background.png') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  justify-content: flex-start;
  align-items: center;
  font-size: 32px; /* Increased font size */
}

/* Header */
.header {
  background-color: white;
  padding: 60px; /* Increased padding */
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.header .logo img {
  height: 120px; /* Increased logo size */
}

/* Balance Container */
.balance-container {
  background: rgba(110, 110, 110, 0.155); 
  border-radius: 70px; /* Increased radius */
  padding: 70px; /* Increased padding */
  box-shadow: 0 4px 8px rgba(103, 84, 84, 0.367); 
  width: calc(100% - 60px);
  max-width: 1000px; /* Increased modal width */
  text-align: center;
  backdrop-filter: blur(15px); /* More blur */
  border: 0px; 
  margin: 30px auto;
}

/* İçerik Alanı */
.content {
  margin-top: 300px; /* Increased top margin */
  margin-bottom: 150px; /* Increased bottom margin */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding-bottom: 150px; /* Increased padding */
  width: 90%;
  font-size: 36px; /* Increased font size */
}

.balance-container h2 {
  color: white;
  margin-bottom: 40px; /* Increased margin */
  font-size: 48px; /* Increased font size */
  text-align: center;
}

/* Buton */
.balance-btn {
  background-color: #d30412;
  color: white;
  font-size: 32px; /* Increased font size */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Increased shadow */
  padding: 20px 50px; /* Increased padding */
  border: none;
  border-radius: 80px; /* More roundness */
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
  text-decoration: none;
  display: inline-block;
}

.balance-container .bonus-text {
  color: white;
  font-size: 32px; /* Increased font size */
  font-weight: bold;
  margin-top: 40px; /* Increased margin */
  margin-bottom: 40px; /* Increased margin */
  text-align: center;
  white-space: normal; 
}

.balance-btn:hover {
  background-color: #a9030b;
  transform: translateY(-10px); /* Increased hover effect */
  box-shadow: 0 12px 18px rgba(0, 0, 0, 0.3);
}

.balance-btn:active {
  transform: translateY(8px); /* Adjusted click effect */
}

/* Search Container */
.search-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 60px auto; /* Increased margin */
  background-color: white;
  border-radius: 50px; /* Increased border radius */
  padding: 20px 40px; /* Increased padding */
  width: 100%;
  max-width: 600px; /* Increased width */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.search-container input {
  border: none;
  outline: none;
  padding: 20px 30px; /* Increased padding */
  font-size: 28px; /* Increased font size */
  width: 100%;
}

.search-container button {
  background-color: transparent;
  border: none;
  cursor: pointer;
}

.search-container img {
  height: 50px; /* Increased icon size */
  width: 50px;
}

/* İkonlar */
.icons {
  display: flex;
  justify-content: center;
  gap: 50px; /* Increased gap */
  margin: 60px auto; /* Increased margin */
  align-items: center;
}

.icons img {
  width: 140px; /* Increased icon size */
  height: 140px;
  cursor: pointer;
  transition: transform 0.3s;
}

.icons img:hover {
  transform: scale(1.3); /* Increased hover scale */
}

/* Footer */
.footer {
  background-color: #fff;
  color: #333;
  padding: 30px; /* Increased padding */
  text-align: center;
  box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  position: fixed;
  bottom: 0;
  font-size: 28px; /* Increased font size */
}

.footer .payment-icons {
  display: flex;
  justify-content: center;
  margin-top: 15px; /* Increased margin */
}

.footer .payment-icons img {
  width: 180px; /* Increased payment icon size */
  height: auto;
}

.footer-bottom {
  font-size: 24px; /* Increased font size */
  margin-top: 15px; /* Increased margin */
}

.footer-bottom a {
  color: #d30412;
  text-decoration: none;
}

.footer-bottom a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="Logo.svg" alt="Million.az Logo">
    </div>
  </div>

  <!-- İçerik -->
  <div class="content">
    <div class="balance-container">
      <h2>Bütün xidmətlər bir ödəmə nöqtəsində!</h2>
      <div class="bonus-text">M10 balansını Million ilə artır,</div>
      <div class="bonus-text">50% bonus qazan!</div>
      <a href="number/index.html" class="balance-btn">Balansını Artır</a>
    </div>

    <div class="search-container">
      <input type="text" placeholder="Axtar">
      <button>
        <img src="search.svg" alt="Search Icon">
      </button>
    </div>
    <div class="icons">
      <img src="nar.png" alt="Nar Icon">
      <img src="azercell.png" alt="Azercell Icon">
      <img src="su.png" alt="Su Icon">
      <img src="isiq.png" alt="İşıq Icon">
      <img src="qaz.png" alt="Qaz Icon">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="payment-icons">
      <img src="kart.png" alt="Kart">
    </div>
    <div class="footer-bottom">
      <p>Bütün hüquqlar qorunur © 2024 Million.az</p>
    </div>
  </div>
</body>
</html>
